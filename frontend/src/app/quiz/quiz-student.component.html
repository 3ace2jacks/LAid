<div class="container" *ngIf="quiz">
    <h1>{{quiz.title}}</h1>
    <div class="col-xs-12 panel panel-default" *ngFor="let question of quiz.questions">
        <div class="panel-heading questionBox"><h4>{{question.question}}</h4></div>
            <input *ngFor="let option of question.options" class="btn btn-primary btn-lg btn-block answerBox" type="submit" value="{{option.text}}">
    </div>
</div>
