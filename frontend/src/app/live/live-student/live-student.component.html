<h2 align="center">{{title}}</h2>

	<div align= "center">
		<button class = "btn btn-danger" (click)="fast()">To fast</button>
	</div>
	<br/>
	<br/>
	<div align="center">
		<button class="btn btn-success"  (click)="slow()">To slow</button>
	</div>
	<h2>Ask a question</h2>
	<form [formGroup]="questionForm" novalidate>
  		<div class="form-group">
    		<label class="center-block">Question:
      			<input class="form-control" formControlName="question">
    		</label>
  		</div>
  		<button class="btn btn-success"  (click)="submitQuestion()" type="submit" >submit</button>
  	</form>
  	<div *ngIf="questions">
	  	<div class="course-row" *ngFor="let question of questions" [class]>
	  		<div class="course-row">{{question.question}}</div>
	  	</div>	
  	</div>
